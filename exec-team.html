<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Limestone - Investment Club</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Bootstrap CSS https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Plugins.css -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Google Fonts https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <!-- Animate.css https://cdnjs.com/libraries/animate.css/ GitHub: https://daneden.github.io/animate.css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Lightbox Image Gallery https://cdnjs.com/libraries/lightbox2  https://lokeshdhakar.com/projects/lightbox2/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
    <!-- Owl Carousel https://cdnjs.com/libraries/OwlCarousel2 GitHub: http://owlcarousel2.github.io/OwlCarousel2/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- jQuery https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body data-spy="scroll" data-target="#navbarResponsive">

    <!-- Start Home Section -->
    <div id="home">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top navbarteam">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand"><img src="img/lime.png" alt=""></img></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="custom-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <script type="module">
                        import { html, render } from 'https://unpkg.com/htm/preact/standalone.module.js'
                        const NavItem = (href, text) => html`<li class="nav-item"><a href=${href} class="nav-link"><span class="success2">${text}</span></a></li>`
                        const NavList = () => html`<ul class="navbar-nav ml-auto" id="navbarList">${[
                            NavItem('index.html#aboutus', 'About Us'),
                            NavItem('alumni.html', 'Alumni Placements'),
                            NavItem('pitches.html', 'Pitches & Reports'),
                            NavItem('team.html', 'Team'),
                            NavItem('events.html', 'Events'),
                            NavItem('education.html', 'Education'),
                            NavItem('hiring.html', 'Hiring')]}</ul>`
                        render(html`<${NavList}/>`, document.getElementById('navbarResponsive'))
                    </script>
                </div>
            </div>
        </nav>
        <!-- End Navigation -->

        <!-- Start Team Section -->
        <div id="team" class="offset">

            <!-- Start Fixed BG IMG Light -->
            <div class="fixed">

                <div class="row light">

                    <div class="col-12 os-animation" data-animation="fadeInUp">
                        <h3 class="heading">Executive</h3>
                        <div class="heading-underline save-space"></div>
                    </div>

                    <div class="text-center justify-content-center col-12" id='teamButtons'>
                        <script type="module">
                            import { html, render } from 'https://unpkg.com/htm/preact/standalone.module.js'
                            import { TeamButtons } from './js/components/TeamButtons.js'
                            render(html`<${TeamButtons}/>`, document.getElementById('teamButtons'))
                        </script>
                    </div>

                    <div class="container save-space" id="container">
                        <script type="module">
                            import { html, render } from 'https://unpkg.com/htm/preact/standalone.module.js'
                            import { MemberCard } from './js/components/MemberCard.js'

                            function Container() {
                                const card1 = MemberCard('img/team/officers/sim.jpg', 'Simone Aria', 'Chief Executive Offcier', `Simone is entering her fourth year
                                of the Queen’s Commerce program and currently serves as the Chief Executive
                                Officer for Limestone Capital. Previously, she served as a Portfolio Manager
                                and Analyst in the Financial Institutions Group.`, 'simone8aria');
                                const card2 = MemberCard('img/team/officers/mj.jpg', 'Manoj Anandan', 'Chief Investment Officer', `Manoj is entering his fourth year
                                of the Queen’s Commerce program, and currently serves as the Chief
                                Investment Officer for Limestone Capital. Previously, he served as a
                                Portfolio Manager and Analyst in the Financial Institutions Group.`, 'manoj-anandan-2783aa148');
                                const card3 = MemberCard('img/team/officers/kyle.jpg', 'Kyle Johnston', 'Chief Strategy Officer', `Kyle is entering his fourth year
                                of the Queen’s Commerce program, and currently serves as the Chief Strategy
                                Officer for Limestone Capital. Previously, he also served as a Portfolio
                                Manager and Analyst in the Consumers Group.`, 'kylejjohnston');
                                return html`
                            <div class="os-animation" data-animation="fadeInUp">
                                <div id="team-carousel" class="owl-carousel owl-theme">${card1} ${card2} ${card3}</div>
                            </div>`}
                            render(html`<${Container}/>`, document.getElementById('container'))
                        </script>
                    </div><!-- End Container -->

                </div> <!-- End Row -->

                <div class="fixed-wrap">
                    <div class="fixed-light"></div>
                </div>
            </div>
            <!-- End Fixed BG IMG Light -->

        </div>
        <!-- End Team Section -->

        <!-- Top Scroll -->
        <a href="#home" class="top-scroll">
            <i class="fa fa-angle-up"></i>
        </a>
        <!-- End of Top Scroll -->

        <!-- Script Source Files -->

        <!-- Plugins.js -->
        <script src="js/plugins.js"></script>
        <!-- Waypoints https://cdnjs.com/libraries/waypoints GitHub: https://github.com/imakewebthings/waypoints -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <!-- Font Awesome https://fontawesome.com/  Download: https://use.fontawesome.com/releases/v5.11.2/js/all.js -->
        <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
        <!-- Lightbox Image Gallery https://cdnjs.com/libraries/lightbox2  Website: https://lokeshdhakar.com/projects/lightbox2/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
        <!-- Owl Carousel https://cdnjs.com/libraries/OwlCarousel2 GitHub: http://owlcarousel2.github.io/OwlCarousel2/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <!-- jQuery CounterUp https://www.jsdelivr.com/package/npm/jquery.counterup GitHub: https://github.com/bfintal/Counter-Up2 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery.counterup@2.1.0/jquery.counterup.min.js"></script>
        <!-- Bootstrap Form Validator https://cdnjs.com/libraries/1000hz-bootstrap-validator -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        <!-- End of Script Source Files -->
</body>

</html>
